<mat-card class="register-card">
    <mat-card-header class="register-header">
        <mat-card-title>Welcome!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" placeholder="Enter email">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Enter password">
            </mat-form-field>

            <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">
                Register
            </button>
        </form>
    </mat-card-content>
    <mat-card-actions class="login-link">
        <span>Already have an account? </span>
        <a mat-button color="primary" routerLink="/login">Login here</a>
    </mat-card-actions>
</mat-card>
